            })(() => window.markmap,null,{"content":"<strong>Prompt Engineering</strong>","children":[{"content":"<strong>Introduction</strong>","children":[{"content":"Definition: Designing high-quality prompts to guide LLMs to produce accurate outputs","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"Input: Text prompt, sometimes with other modalities (e.g., image)","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"Role: Input model uses to predict output","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Process: Iterative tinkering","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Factors Affecting Efficacy: Model, training data, configurations, word-choice, style, tone, structure, context","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"Accessibility: Everyone can write a prompt","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"Use Cases: Text summarization, information extraction, Q&amp;A, classification, language/code translation, code generation/documentation/reasoning","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"Model Choice: Optimization may be needed for specific models (Gemini, GPT, Claude, Gemma, LLaMA)","children":[],"payload":{"tag":"li","lines":"11,12"}}],"payload":{"tag":"li","lines":"3,12"}},{"content":"<strong>LLM Output Configuration</strong>","children":[{"content":"Purpose: Control the LLM&apos;s output","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Importance: Essential for effective prompt engineering","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Output Length","children":[{"content":"Setting: Number of tokens to generate","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Impact: Computation cost (energy, time, money); affects prompting techniques like ReAct","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Note: Doesn&apos;t make output more succinct, just stops generation","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"15,19"}},{"content":"Sampling Controls","children":[{"content":"Mechanism: Sample from predicted token probabilities","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Control: Randomness and diversity","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Settings: Temperature, Top-K, Top-P","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Interaction: Settings affect each other; order of application varies by model/platform","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Extreme Settings: Can make other settings irrelevant (e.g., Temp 0, Top-K 1, Top-P 0)","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Recommendations: Starting points for different creativity levels","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"19,26"}},{"content":"Temperature","children":[{"content":"Controls: Degree of randomness","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Low Temperature: Deterministic, good for expected responses (Temp 0 = greedy decoding)","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"High Temperature: Diverse, unexpected results","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Can exacerbate the repetition loop bug","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"26,31"}},{"content":"Top-K and Top-P (Nucleus Sampling)","children":[{"content":"Control: Restrict next token to top probabilities","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Top-K: Selects top K most likely tokens (Higher K = more varied, Lower K = more factual)","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Top-P: Selects tokens with cumulative probability &lt;= P (P=0 often means only most probable)","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Choice: Experimentation recommended","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"31,36"}}],"payload":{"tag":"li","lines":"12,36"}},{"content":"<strong>Prompting Techniques</strong>","children":[{"content":"General Prompting / Zero Shot","children":[{"content":"Description: Simplest; task description + starting text; &quot;no examples&quot;","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Example: Classify movie reviews","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"One-shot &amp; Few-shot","children":[{"content":"Use: Provide examples when zero-shot fails; helps model understand/imitate pattern","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"One-shot: Single example","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Few-shot: Multiple examples (shows a pattern)","children":[{"content":"Number: Depends on task complexity, example quality, model; generally 3-5+","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Example: Parse pizza orders to JSON","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Example Selection: Relevant, diverse, high quality, well written; include edge cases","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"For Classification: Mix up classes in examples","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"43,48"}}],"payload":{"tag":"li","lines":"40,48"}},{"content":"System, Contextual, and Role Prompting","children":[{"content":"Purpose: Guide generation focusing on different aspects","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Overlap: Can occur","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"48,51"}},{"content":"System Prompting","children":[{"content":"Primary Purpose: Defines fundamental capabilities and overarching purpose","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Function: Sets overall context; specifies how to return output","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Use Cases: Meet specific requirements (e.g., language compatibility, structure), safety/toxicity control","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Examples: Classifying reviews (uppercase label, JSON format)","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Benefits of JSON Output: Consistent style, focus on data, reduces hallucinations, relationship aware, data types, sortable","children":[],"payload":{"tag":"li","lines":"56,57"}}],"payload":{"tag":"li","lines":"51,57"}},{"content":"Role Prompting","children":[{"content":"Primary Purpose: Frames model&apos;s output style and voice","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Function: Assigns a specific character/identity","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Example: Act as a travel guide","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Styles: Humorous, Inspirational, Descriptive, etc.","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"57,62"}},{"content":"Contextual Prompting","children":[{"content":"Primary Purpose: Provides immediate, task-specific information","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Function: Helps model understand nuances, tailor response; highly specific/dynamic","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Example: Suggesting blog article topics with context","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"62,66"}},{"content":"Step-back Prompting","children":[{"content":"Technique: Ask a general question first, use its answer in the specific task prompt","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Benefit: Activates background knowledge/reasoning, encourages critical thinking, mitigates bias, increases accuracy","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Example: Writing a video game storyline (comparing traditional vs. step-back)","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"66,70"}},{"content":"Chain of Thought (CoT)","children":[{"content":"Technique: Improves reasoning by generating intermediate steps","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Benefit: More accurate answers, interpretability, robustness","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Disadvantage: More tokens (cost, time)","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Use: Help LLMs with tasks they struggle with, like math","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Method: Instruct &quot;Let&apos;s think step by step&quot;","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Can combine with few-shot for better results","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Use Cases: Code generation, synthetic data, tasks solvable by breaking into steps","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Best Practices: Put answer after reasoning, separate answer for extraction, set temperature to 0","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"70,79"}},{"content":"Self-consistency","children":[{"content":"Improves CoT: Combines sampling (high temperature) and majority voting","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Benefit: Generates diverse reasoning paths, selects most consistent answer, improves accuracy/coherence","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Cost: High costs","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Steps: Generate diverse paths, extract answers, choose most common","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Example: Email classification","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"79,85"}},{"content":"Tree of Thoughts (ToT)","children":[{"content":"Generalizes CoT: Explores multiple reasoning paths simultaneously","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Suitable for: Complex tasks requiring exploration","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Mechanism: Maintains a tree of thoughts, branches from nodes","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"85,89"}},{"content":"ReAct (reason &amp; act)","children":[{"content":"Paradigm: Combines reasoning + external tools (search, code interpreter)","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Function: Allows interaction with external APIs (agent modeling)","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Mechanism: Thought-action loop (reason, plan, act, observe, update)","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Implementation: Requires code (e.g., LangChain)","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Example: Finding number of children of Metallica members","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"89,95"}},{"content":"Automatic Prompt Engineering (APE)","children":[{"content":"Purpose: Automate the process of writing prompts","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Method: Use a model to generate prompts, evaluate, refine, repeat","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Example: Generating variations of a customer order phrase","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Evaluation: Score candidates using metrics (BLEU, ROUGE)","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"95,100"}},{"content":"Code Prompting","children":[{"content":"Use Cases: Writing, explaining, translating, debugging/reviewing code","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Writing Code: Speeds up development (Caution: Read and test)","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Explaining Code: Helps understand existing code","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Translating Code: Between programming languages","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Debugging/Reviewing Code: Identifies errors and suggests improvements","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"100,106"}}],"payload":{"tag":"li","lines":"36,106"}},{"content":"<strong>Best Practices</strong>","children":[{"content":"Iterative Process: Craft, test, analyze, document, refine, experiment","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Provide Examples: Most important; one-shot/few-shot are powerful teaching tools","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Design with Simplicity: Concise, clear, easy to understand; use action verbs","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Be Specific about the Output: Provide details to guide model focus","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Use Instructions over Constraints: Focus on positive instructions (what <em>to</em> do); more effective (Constraints for safety, clarity, strict format)","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Control Max Token Length: Configuration or explicit request in prompt","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Use Variables: For reusability and dynamics, especially in applications","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Experiment: With input formats, writing styles, models, configurations","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Few-shot Classification: Mix up classes in examples","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Adapt to Model Updates: Stay informed, adjust prompts for new features","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"Experiment with Output Formats: Use structured formats (JSON, XML) for non-creative tasks","children":[{"content":"Benefits of JSON Output: Consistency, data focus, less hallucinations, relationships, data types, sorting","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"JSON Repair: Use libraries (e.g., json-repair) to fix truncated/malformed JSON","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Working with Schemas: Use JSON Schema for structuring <em>input</em> data","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"li","lines":"117,121"}},{"content":"Experiment Together: Collaborate with others on prompt attempts","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"CoT Best Practices: (Covered under CoT)","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Document Prompt Attempts: Crucially important; track details in a structured way (e.g., Table 21 template)","children":[{"content":"Benefits: Record, revisit work, test on new models, debug","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Track version, result status (OK/NOT OK), feedback, hyperlink (if using Vertex AI Studio)","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"For RAG: Capture query, chunk settings/output","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Codebase: Save prompts separately, use automated tests","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"123,128"}}],"payload":{"tag":"li","lines":"106,128"}},{"content":"<strong>Challenges</strong>","children":[{"content":"Inadequate prompts lead to ambiguous/inaccurate responses","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"LLMs struggle with math","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Repetition loop bug","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"JSON verbosity and truncation leading to invalid output","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Self-consistency can have high costs","children":[],"payload":{"tag":"li","lines":"133,134"}}],"payload":{"tag":"li","lines":"128,134"}},{"content":"<strong>Summary</strong>","children":[{"content":"Recaps discussed prompting techniques, challenges, and best practices","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"li","lines":"2,136"}},{})</script>
